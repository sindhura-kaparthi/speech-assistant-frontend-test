name: Build and Deploy
on:
  push:
    branches:
      - main
permissions:
  contents: read
  pages: write
  id-token: write

 
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: "16.x"
      - run: yarn install
      - run: yarn build
      - name: Deploy with gh-pages
        run: |
          git remote set-url origin https://sindhura-kaparthi:${{ secrets.CUSTOM_PAT }}@github.com/${{ github.repository }}
          yarn deploy -- -u "github-actions-bot <support+actions@github.com>" --message "${{ github.event.head_commit.message }}"
