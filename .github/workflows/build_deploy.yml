name: Build and Deploy
on:
  push:
    branches:
      - main
  
permissions:
  contents: read
  pages: write
  id-token: write

 
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: "16.x"
      - run: yarn install
      - run: yarn build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: dist/
  
  deploy:
    environment:
      name: github-pages
      url: https://github.com/sindhura-kaparthi/speech-assistant-frontend-test/tree/gh-pages
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
        with:
          repository: sindhura-kaparthi/speech-assistant-frontend-test
          ref: gh-pages
          path: speech-assistant-frontend-test
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
